<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config</title>
    <link rel="stylesheet" href="./css/config.css">
    <script>
        window.onload = () => {
            var selected = document.getElementById("orientation_mustache").textContent;
            var selected_format = document.getElementById("format_mustache").textContent;

            if (selected == "normal") { document.getElementById("orientation").options.selectedIndex = 0; }
            else if (selected == "left") { document.getElementById("orientation").options.selectedIndex = 1; }
            else if (selected == "flipped") { document.getElementById("orientation").options.selectedIndex = 2; }
            else if (selected == "right") { document.getElementById("orientation").options.selectedIndex = 3; }

            if (selected_format == "12") { document.getElementById("format").options.selectedIndex = 0; }
            else if (selected_format == "24") { document.getElementById("format").options.selectedIndex = 1; }

            Array.from(document.querySelectorAll('.messages')).forEach(item => {
                item.value = item.value.replace(/\<br\>/g, "\n");
            });
            Array.from(document.querySelectorAll('.messages_extra')).forEach(item => {
                item.value = item.value.replace(/\<br\>/g, "\n");
            });
        }

        function AddMessage(id) {
            let new_textarea = document.createElement("textarea");
            new_textarea.classList.add(id);
            new_textarea.placeholder = "Enter Message Here";
            new_textarea.name = `${id}[]`;
            document.getElementById(id).append(new_textarea);
        }

        function RemoveMessage(id) {
            document.querySelector(`#${id}>textarea:last-child`).remove();
        }
    </script>
</head>

<body>
    <div class="container">
        <span style="display: none;" id="orientation_mustache">{{ orientation }}</span>
        <span style="display: none;" id="format_mustache">{{ format }}</span>
        <form action="/config" method="POST">
            <div class="form-input">
                <label for="masjid_name">Masjid Name:</label>
                <input id="masjid_name" name="masjid_name" placeholder="Masjid Name Here" value="{{ masjid_name }}">
            </div>

            <div class="form-input">
                <label for="lat">Latitude:</label>
                <input id="lat" id="lat" placeholder="Latitude" value="{{ lat }}">
            </div>

            <div class="form-input">
                <label for="long">Longitude:</label>
                <input id="long" name="long" placeholder="Longitude" value="{{ long }}">
            </div>

            <div class="form-input">
                <label for="fajr_iqama">Fajr Iqama:</label>
                <input id="fajr_iqama" name="fajr_iqama" type="number" placeholder="Fajr Iqama"
                    value="{{ fajr_iqama }}">
            </div>

            <div class="form-input">
                <label for="dhuhr_iqama">Dhuhr Iqama:</label>
                <input id="dhuhr_iqama" name="dhuhr_iqama" type="number" placeholder="Dhuhr Iqama"
                    value="{{ dhuhr_iqama }}">
            </div>

	    <div class="form-input">
		<label for="dhuhr_iqama_static">Dhuhr Iqama (Static)</label>
		<input id="dhuhr_iqama_static" name="dhuhr_iqama_static" placeholder="Dhuhr Iqama (Static)" value="{{ dhuhr_iqama_static  }}" />
	    </div>

            <div class="form-input">
                <label for="asr_iqama">Asr Iqama:</label>
                <input id="asr_iqama" name="asr_iqama" type="number" placeholder="Asr Iqama" value="{{ asr_iqama }}">
            </div>

            <div class="form-input">
                <label for="maghrib_iqama">Maghrib Iqama:</label>
                <input id="maghrib_iqama" name="maghrib_iqama" type="number" placeholder="Maghrib Iqama"
                    value="{{ maghrib_iqama }}">
            </div>

            <div class="form-input">
                <label for="isha_iqama">Isha Iqama:</label>
                <input id="isha_iqama" name="isha_iqama" type="number" placeholder="Isha Iqama"
                    value="{{ isha_iqama }}">
            </div>

            <div class="form-input">
                <label for="jummah_adhan">Jummah Adhan:</label>
                <input id="jummah_adhan" name="jummah_adhan" placeholder="Jummah Adhan" value="{{ jummah_adhan }}">
            </div>

            <div class="form-input">
                <label for="jummah_iqama">Jummah Iqama:</label>
                <input id="jummah_iqama" name="jummah_iqama" placeholder="Jummah Iqama" value="{{ jummah_iqama }}">
            </div>

            <div class="form-input">
                <label for="message_display_time">Message Speed (Seconds):</label>
                <input id="message_display_time" type="number" name="message_display_time" placeholder="Message Speed"
                    value="{{ message_original_display_time }}">
            </div>

            <div class="form-input">
                <label for="time_format">Time Format:</label>
                <select id="format" name="format">
                    <option value="12">12-Hour</option>
                    <option value="24">24-Hour</option>
                </select>
            </div>

            <div class="form-input">
                <label for="orientation">Orientation:</label>
                <select id="orientation" name="orientation">
                    <option value="normal">Normal (Horizontal)</option>
                    <option value="left">Left (Vertical)</option>
                    <option value="flipped">Flipped (Horizontal)</option>
                    <option value="right">Right (Vertical)</option>
                </select>
            </div>

            <div class="form-messages">
                <div>
                    <label for="messages">Messages:</label>
                    <br>
                    <div style="width: 100%;">
                        <button style="width: 25%;" type="button" onclick="AddMessage('messages')">+</button>
                        <button style="width: 25%;" type="button" onclick="RemoveMessage('messages')">-</button>
                    </div>
                </div>
                <div id="messages">
                    {{ #messages }}
                    <textarea name="messages[]" class="messages" placeholder="Enter Message Here">{{ . }}</textarea>
                    {{ /messages }}
                </div>
            </div>

            <div class="form-messages">
                <div>
                    <label for="messages_extra">Messages Extra (Only for Horizontal Orientation):</label>
                    <br>
                    <div style="width: 100%;">
                        <button style="width: 25%;" type="button" onclick="AddMessage('messages_extra')">+</button>
                        <button style="width: 25%;" type="button" onclick="RemoveMessage('messages_extra')">-</button>
                    </div>
                </div>
                <div id="messages_extra">
                    {{ #messages_extra }}
                    <textarea name="messages_extra[]" class="messages_extra"
                        placeholder="Enter Message Here">{{ . }}</textarea>
                    {{ /messages_extra }}
                </div>
            </div>

            <button type="submit">Save Information</button>
        </form>
    </div>
</body>

</html>
