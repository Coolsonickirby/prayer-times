<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times Client</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="new_entry" class="modal">
        <div class="modal-content">
            <div class="form-input">
                <label for="name">Device Name: </label>
                <input id="name" placeholder="Optional" />
            </div>

            <div class="form-input">
                <label for="ip_addr">IP Address: </label>
                <input id="ip_addr" placeholder="Required" />
            </div>

            <button type="button" onclick="AddNewEntry()">Save</button>
            <button type="button" onclick="HideModal('new_entry')">Close</button>
        </div>
    </div>

    <nav>
        <ul>
            <li>Prayer Times Client</li>
            <li></li>
            <li><button onclick="ShowModal('new_entry')" type="button">Add New Device</button></li>
        </ul>
    </nav>

    <div id="container">
    </div>
</body>

</html>
